<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
<link href="index.css?350d15d6a1f92da5d8f1" rel="stylesheet"></head>
<body>
<div id="map"></div>
<script>
    function initMap() {
        var element = document.getElementById('map');
        var options = {
            zoom: 5,
            center: {lat: 55.752, lng: 37.617},
        };

       var myMap = new google.maps.Map(element, options);
       var markers = [
           {
               coordenates: { lat: 55.752, lng: 37.617 },
               image: 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png',
               info: '<h3>Lorem ipsum</h3>'
           },
           {
               coordenates: {lat: 59.934, lng: 30.335 },
               info: '<h1>Hey from her</h1>'
           }
       ];

       for(var i = 0; i < markers.length; i ++ ) {
           addMarker(markers[i]);
        }




       function addMarker(properties) {
           var marker = new google.maps.Marker({
               position: properties.coordenates,
               map: myMap,
           });

           if (properties.image) {
               marker.setIcon(properties.image);
           }

           if(properties.info) {
               var InfoWindow = new google.maps.InfoWindow({
                   content: properties.info
               });

               marker.addListener('click', function(){
                  InfoWindow.open(myMap, marker);
               });
           }
       }
    }
</script>

<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAxBvTW2K1STq_QZ8AOgvxUleTApqPZ76A&callback=initMap">
</script>
<script type="text/javascript" src="index.js?350d15d6a1f92da5d8f1"></script></body>
</html>
